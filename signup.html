<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Fitness Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .sign-up-container {
            width: 300px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .sign-up-container h2 {
            margin-bottom: 20px;
        }
        .sign-up-container input[type="text"],
        .sign-up-container input[type="email"],
        .sign-up-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .sign-up-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
        }
        .sign-up-container input[type="submit"]:hover {
            background-color: #444;
        }
        .sign-up-container p {
            margin-top: 20px;
        }
        .sign-up-container a {
            color: #333;
            text-decoration: none;
        }
        .sign-up-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="sign-up-container">
        <h2>Sign Up</h2>
        <form action="./index.html">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="./signin.html">Sign In</a></p>
        
    </div>
</body>
</html>
